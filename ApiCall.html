<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiCall</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
     <style>
        h5{
            text-align: center;
            color: rgb(102, 75, 75);
            }
        #tb_body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            text-align: center;
            color:rgb(226, 241, 240);
            }
     </style>
</head>
<body class="bg-secondary">
    <div class="container mt-5">
        <table class="table table-hover text-light">
            <thead>
                 <th><h5>About</h5></th>
                 <th><h5>Content</h5></th>
                 <th><h5>Author</h5></th>
                 <th><h5>Slug</h5></th>
            </thead>
            <tbody id="tb_body">
                   
            </tbody>
        </table>
        </div>
        <div class="container mt-4">
         <button class="btn btn-warning float-end mt-4" onclick="changeEvent()">Next>></button>
    </div>

</body>

 <script>
   changeEvent=()=>{
    axios.get("https://api.quotable.io/random")
                .then(
                  response=>{
                var dd = response.data;
               // console.log(dd);
                var tb_body = document.getElementById('tb_body');
                //Delete old content
                  tb_body.innerHTML = "";
                //Add new content
                  tb_body.innerHTML += `
                  <tr><td>`+dd.tags+`</td>
                  <td>`+dd.content+`</td>
                  <td>`+dd.author+`</td>
                  <td>`+dd.authorSlug+`</td></tr>
                  `;
            }) 
                .catch(
                  error=>console.log(error)
                )

                     };
